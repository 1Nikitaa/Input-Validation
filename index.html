    <style>
        .mobile-email-form {
            font-size: 1.4rem;
            line-height: 1.5em;
        }

        .mobile-email-input {
            margin-top: 0.8rem;
            width: 50%;
        }

            .mobile-email-input input {
                width: 100%;
                height: 3rem;
                border: 2px solid #000;
                border-radius: 0.4rem;
                padding-left: 1rem;
            }
    </style>
</head>
<body>
    <div class="mobile-email-input">
        <input type="text" maxlength="12" id="mobile-email-form" class="mobile-email-form medium" placeholder="Enter mobile num "
               onkeydown="return phoneformat(event,this.value)" onpaste="handlePaste(event)";>
    </div>
    <script>
        function handlePaste(event) {
            let pasteText = (event.clipboardData || window.clipboardData).getData('text');
            var numregex = /^[6-9]$/;
            input = pasteText.slice(-10);
            if (!((input[0]).match(numregex)) || input.length < 10) {
               document.getElementById("mobile-email-form").style.border = "5px solid #ff0000";
            }
        }
        var map = {};
        function phoneformat(event, input) {
            var charCode = event.which || event.keyCode;
            map[event.keyCode] = event.keyCode;
            if ((map[17] && (map[86] || map[65] || map[82] || map[90] || map[88]))) {
                map = {} ;
                return true;
            }
            if (charCode == 8 || charCode == 46 || charCode == 37 || charCode == 39)
                return true;
            if (!(event.keyCode == 8 || event.keyCode == 37 || event.keyCode == 39)) {
                    input = input.replace(/\D/g, '');
                    var size = input.length;
                    if (size == 0) {
                        input = input;
                    } else if (size < 3) {
                        input = input;
                    } else if (size < 7) {
                        input = input.substring(0, 3) + ' ' + input.substring(3, 6);
                    } else {
                        input = input.substring(0, 3) + ' ' + input.substring(3, 6) + ' ' + input.substring(6, 10);
                    }
                document.getElementById('mobile-email-form').value = input;
                }
           // var caret = event.target.selectionStart;
           // event.target.value = event.target.value.substring(0, caret) + event.target.value.substring(caret);
            var cursorAt = event.target.selectionStart;
            console.log(cursorAt);
            if (cursorAt == 0) {
                if ((charCode >= 54 && charCode <= 57) || charCode==17 ) {
                    document.getElementById("mobile-email-form").style.border = "5px solid #cecece";
                    return true;
                }
                else {
                    document.getElementById("mobile-email-form").style.border = "5px solid #ff0000";
                    return false;
                }
            }
            if (!(charCode >= 48 && charCode <= 57) || charCode == 17) {
                return false;
            }
            if (input == "")
                input = event.key;
            var numregex = "^[6-9]{1}[0-9]{0,9}";
            if (input.match(numregex)) {
                document.getElementById("mobile-email-form").style.border = "5px solid #cecece"
                return true;
            }
            else {
                document.getElementById("mobile-email-form").style.border = "5px solid #ff0000";
                return false;
            }
        }         
    </script>
</body>
